<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — Buy Now</title>
  <meta name="description" content="Simple one-product checkout." />
  <style>
    :root { --bg:#0b0b0c; --card:#141416; --text:#f3f4f6; --muted:#a1a1aa; --accent:#4f46e5; --accent2:#22c55e; }
    * { box-sizing: border-box; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .card { background: var(--card); border: 1px solid #27272a; border-radius: 14px; padding: 20px; display: grid; gap: 18px; }
    .media { background:#0d0d0f; border:1px solid #1f1f23; border-radius:12px; aspect-ratio: 16/10; display:flex; align-items:center; justify-content:center; color:#6b7280; font-size:14px; }
    .title { font-size: clamp(20px, 3.6vw, 30px); margin:0; }
    .price { font-size: 20px; color: var(--accent2); }
    .btn { appearance:none; border:none; background:linear-gradient(90deg,var(--accent),#7c3aed); color:white; padding: 14px 18px; font-weight: 700; border-radius: 12px; cursor:pointer; width:100%; font-size:16px; }
    .btn:active { transform: translateY(1px); }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .muted { color: var(--muted); font-size: 13px; }
    header { margin: 10px 0 20px; display:flex; justify-content:space-between; align-items:center; }
    .brand { font-weight:800; letter-spacing:.3px; }
    .secure { font-size:12px; color:var(--muted); }
    .foot { text-align:center; margin-top: 18px; font-size: 12px; color: var(--muted); }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">My Shop</div>
      <div class="secure">SSL checkout · No account needed</div>
    </header>

<div class="media">
  <img src="https://github.com/rothberg57/money-tracker/blob/bb4cb8140e4a01c9004f4af9082a1967900fbceb/Screenshot%202025-09-14%20063215.png" 
       alt="My Product"
       style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
</div>


      <h1 class="title" id="title">Tax Allocation Stickers</h1>

      <div class="row">
        <div class="price" id="price">$10.00</div>
        <div class="muted">Free shipping in the US</div>
      </div>

      <button class="btn" id="buyBtn">BUY IT NOW</button>

      <div class="muted">
        <strong>What you get:</strong> brief one-liner benefit. No fluff, no subscriptions, no nonsense.
      </div>
    </div>

    <div class="foot">Need help? <a href="mailto:susanne@migotester.com">susanne@migotester.com</a></div>
  </div>

  <script>
    const CHECKOUT_URL = "https://buy.stripe.com/bJe5kE5YNcnQ9Av09D3Je02";
    const PRODUCT = {
      title: "Tax Allocation Stickers",
      price: "$10.00",
      imageUrl: "https://github.com/rothberg57/money-tracker/blob/386439406f6c40fdcbe8cf5803be7668f7fbc69f/Screenshot%202025-09-14%20063215.png",
    };
    document.getElementById("title").textContent = PRODUCT.title;
    document.getElementById("price").textContent = PRODUCT.price;
    if (PRODUCT.imageUrl) {
      const box = document.getElementById("image");
      box.innerHTML = "";
      const img = document.createElement("img");
      img.src = PRODUCT.imageUrl;
      img.alt = PRODUCT.title;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "cover";
      img.style.borderRadius = "12px";
      box.appendChild(img);
    }
    document.getElementById("buyBtn").addEventListener("click", () => {
      if (!CHECKOUT_URL || CHECKOUT_URL.includes("replace-this")) {
        alert("Add your real checkout link in CHECKOUT_URL.");
        return;
      }
      window.location.href = CHECKOUT_URL;
    });
  </script>
</body>
</html>
